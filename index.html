<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intentius</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2a2d3a;
      --text: #e2e4ea;
      --text-muted: #8b8fa3;
      --accent: #6c8cff;
      --accent-hover: #8aa4ff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main {
      max-width: 540px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .project {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem 1.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.15s, background 0.15s;
    }

    .project:hover {
      border-color: var(--accent);
      background: #1e2130;
    }

    .project-info { text-align: left; }

    .project-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .project-desc {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .arrow {
      margin-left: auto;
      color: var(--text-muted);
      font-size: 1.25rem;
      transition: color 0.15s, transform 0.15s;
    }

    .project:hover .arrow {
      color: var(--accent);
      transform: translateX(3px);
    }

    footer {
      position: fixed;
      bottom: 1.5rem;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
    }

    footer a:hover { color: var(--accent); }
  </style>
</head>
<body>
  <main>
    <h1>Intentius</h1>
    <p class="tagline">Open-source tools for declaring operational intent.</p>
    <div class="projects">
      <a class="project" href="/chant/">
        <div class="project-info">
          <div class="project-name">chant</div>
          <div class="project-desc">A type system for operations. TypeScript in, deployment-ready artifacts out.</div>
        </div>
        <span class="arrow">&rarr;</span>
      </a>
    </div>
  </main>
  <footer>
    <a href="https://github.com/intentius">github.com/intentius</a>
  </footer>
</body>
</html>
